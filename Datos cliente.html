<!DOCTYPE html>
<html lang="en">
<head>
    <meta chaset ="UTF-8">
    <meta http-equiv="X-UA-Compatible" contact = "IE=edge">
    <meta name="viewport" content="width=device-width, initial- scale =1.0">
    <title>Datos cliente</title>
</head>

<style>

    body {
            font-family: Arial, Helvetica, sans-serif;
            text-align:justify;
        }
    
    header {
            
        text-align: center;
    }

    div {
        text-align: center;
    }

</style>

<body>
    <header>
    <img src="./Imagenes/Logo dolce pasteleria.png" alt="Loce Dolce Pasteleria" width="200px">
    <h1>Datos de contacto</h1>
    </header>

    <div>
    <form action="datos clientes.js">
        <label for="Nombres(s)">Nombres(s)</label>
        <br>
        <input type="text" id="Nombre(s)" name="Nombres(s)">
        
        <br><br>

        <label for="Apellidos">Apellidos</label>
        <br>
        <input type="text" id="Apellidos" name="Apellidos">
        
        <br><br>

        <label for="Teléfono">Número teléfonico</label>
        <br>
        <input type="tel" name="Teléfono" id="Teléfono" placeholder="10 digitos" maxlength="10">

        <br><br>

        <label for="Correo eléctronico">Correo eléctronico</label>
        <br>
        <input type="email" name="Correo eléctronico" id="Correo eléctronico" placeholder="example@correo.com">
        
        <h1>Datos de envio</h1>

        <label for="Calle">Calle</label>
        <br>
        <input type="text" id="Calle" name="Calle">
        <br><br>
        <label for="Número">Número</label>
        <br>
        <input type="number" name="Número" id="Número">
        <br><br>
        <label for="Colonia">Colonia</label>
        <br>
        <input type="text" id="Colonia" name="Colonia">
        <br><br>
        <label for="CP">Código Postal</label>
        <br>
        <input type="number" name="CP" id="CP">


        <br><br>

        <input type="button" onclick="history.back()" name="Volver atrás" value="Volver atrás">
        <a href="./Datos de pago.html">
            <input type="button" value="Ir a pago">
        </a>
        
        <br><br>

        <input type="reset">
        
        </div>

        <br><br>

    </form>
</body>
</html>
